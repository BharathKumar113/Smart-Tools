<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Floating Shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            animation: float 10s ease-in-out infinite;
            z-index: -1;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
        }

        .shape3 {
            width: 300px;
            height: 300px;
            bottom: 20%;
            left: 25%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(20px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        .date-input-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .date-input-container input {
            border: 2px solid #ff758c;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .date-input-container input:focus {
            border-color: #ff9a9e;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 175, 189, 0.7);
        }

        button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 120, 135, 0.5);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #ff758c, #ff9a9e);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #ff758c;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            animation: fadeIn 1.5s ease-in-out 0.5s;
        }
    </style>
</head>
<body>
    <!-- Floating Shapes for Aesthetic -->
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>

    <div class="container">
        <h1>Birthday Calculator</h1>
        <form method="POST" action="/calculate_age">
            <div class="date-input-container">
                <label for="dob">Enter Your Date of Birth:</label>
                <input type="text" id="dob" name="dob" placeholder="YYYY/MM/DD" required>
            </div>
            <button type="submit">Calculate My Age</button>
        </form>
        <div class="footer">
            <p>Powered by <a href="#">MBK</a></p>
        </div>
    </div>
</body>
</html>
