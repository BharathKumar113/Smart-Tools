<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Difference</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundChange 10s infinite;
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            animation: scaleUp 2s ease-in-out forwards;
        }

        .title {
            font-size: 2.5rem;
            font-family: 'Roboto Slab', serif;
            font-weight: 700;
            color: #ff6b6b;
            text-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            margin-bottom: 20px;
        }

        .highlight {
            font-size: 2rem;
            font-weight: 600;
            color: #4facfe;
            text-shadow: 0 4px 10px rgba(79, 172, 254, 0.6);
            animation: pop 1.5s infinite alternate;
        }

        /* Background Animation */
        @keyframes backgroundChange {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            25% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
            50% { background: linear-gradient(135deg, #f093fb, #f5576c); }
            75% { background: linear-gradient(135deg, #4facfe, #00f2fe); }
            100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        }

        /* Scale Animation */
        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Highlight Pop Animation */
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">The Difference is:</div>
        <div class="highlight" id="differenceText">Loading...</div>
    </div>

    <script>
        // Simulate dynamic content update
        const differenceText = "{{final}}"; // Replace this value dynamically
        document.getElementById("differenceText").textContent = differenceText;

        // Dynamic Background Example (optional):
        setInterval(() => {
            document.body.style.setProperty('--random-color', `#${Math.floor(Math.random()*16777215).toString(16)}`);
        }, 5000);
    </script>
</body>
</html>
