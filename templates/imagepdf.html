<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Upload Form</title>
    <!-- Google Fonts for a professional font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS Animations & Backgrounds -->
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #7f8c8d, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Background Animation */
        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/triangles.png');
            animation: backgroundMove 10s linear infinite;
        }

        /* Header Styling */
        header {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 0.5rem;
        }

        /* File Upload Form Styling */
        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            animation: fadeInUp 0.5s ease-in-out;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .upload-container label {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-container label:hover {
            background: #2980b9;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .upload-container label:active {
            transform: translateY(2px);
        }

        .file-names {
            margin-top: 1rem;
            color: #ecf0f1;
            font-size: 1rem;
        }

        /* Submit Button */
        .submit-btn {
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: #2ecc71;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(2px);
        }

        /* Animation for container appearance */
        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
    </style>
</head>
<body>

    <!-- Background Texture -->
    <div class="background"></div>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>Upload Your Files</h1>
            <p>Choose multiple files to upload</p>
        </header>

        <!-- Upload Form -->
        <form action="/upload_images" method="POST" enctype="multipart/form-data">
            <div class="upload-container">
                <input type="file" id="fileInput" name="files" multiple required>
                <label for="fileInput">Choose Files</label>

                <div class="file-names" id="fileNames"></div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Upload Files</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to Handle File Selection -->
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNames = document.getElementById('fileNames');

        // Event listener for file selection
        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            if (files.length > 0) {
                const fileList = Array.from(files).map(file => file.name).join(', ');
                fileNames.textContent = `Selected Files: ${fileList}`;
            } else {
                fileNames.textContent = 'No files selected';
            }
        });
    </script>

</body>
</html>
