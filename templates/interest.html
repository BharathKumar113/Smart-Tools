<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaddi Calculator</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #5a2ed4;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
    }

    .toggle-btn {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #5a2ed4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .toggle-btn:hover {
      background-color: #4b25b0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-section {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 600px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1.2rem;
      background-color: #fafafa;
    }

    .form-group input:focus, 
    .form-group select:focus {
      border-color: #5a2ed4;
      outline: none;
      box-shadow: 0 0 10px rgba(90, 46, 212, 0.5);
    }

    .calculate-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #5a2ed4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .calculate-btn:hover {
      background-color: #4b25b0;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
      color: #777;
      padding: 10px;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      header {
        font-size: 1.6rem;
      }

      .form-group label {
        font-size: 1rem;
      }

      .form-group input, 
      .form-group select {
        font-size: 1rem;
        padding: 12px;
      }

      .calculate-btn {
        font-size: 1.1rem;
        padding: 12px;
      }

      .toggle-btn {
        font-size: 1rem;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.4rem;
      }

      .form-group label {
        font-size: 0.9rem;
      }

      .form-group input, 
      .form-group select {
        font-size: 1rem;
        padding: 10px;
      }

      .calculate-btn {
        font-size: 1rem;
        padding: 10px;
      }

      .toggle-btn {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <header>
    Vaddi Calculator
    <button class="toggle-btn" onclick="toggleLanguage()">Switch to Telugu</button>
  </header>

  <div class="container">
    <div class="form-section">
      <form id="calcForm" action="/" method="POST">
        <div class="form-group">
          <label for="amount">Amount*</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        </div>
        <div class="form-group">
          <label for="months">Interest in Rupees per month*</label>
          <input type="number" id="months" name="months" placeholder="Enter months" required>
        </div>
        <div class="form-group">
          <label for="interest-rate">Interest Rate (%) per month*</label>
          <input type="number" id="interest-rate" name="interest_rate" placeholder="Enter interest rate" required>
        </div>
        <div class="form-group">
          <label for="start-date">Start Date*</label>
          <div class="date-picker">
            <select id="start-day" name="start-day">
              <script>
                for (let i = 1; i <= 31; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
            <select id="start-month" name="start-month">
              <script>
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                months.forEach((month, index) => {
                  document.write(`<option value="${index + 1}">${month}</option>`);
                });
              </script>
            </select>
            <select id="start-year" name="start-year">
              <script>
                const currentYear = new Date().getFullYear();
                for (let i = currentYear - 50; i <= currentYear + 10; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="end-date">End Date or Today's Date*</label>
          <div class="date-picker">
            <select id="end-day" name="end-day">
              <script>
                for (let i = 1; i <= 31; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
            <select id="end-month" name="end-month">
              <script>
                months.forEach((month, index) => {
                  document.write(`<option value="${index + 1}">${month}</option>`);
                });
              </script>
            </select>
            <select id="end-year" name="end-year">
              <script>
                for (let i = currentYear - 50; i <= currentYear + 10; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
        <button class="calculate-btn" type="submit">Calculate</button>
      </form>
    </div>
  </div>

  <footer>&copy; 2025 Vaddi Calculator</footer>

  <script>
    let isEnglish = true;

    function toggleLanguage() {
      if (isEnglish) {
        document.querySelector('header').textContent = 'వడ్డీ గణన';
        document.querySelector('label[for="amount"]').textContent = 'తద్వారా మొత్తం*';
        document.querySelector('label[for="months"]').textContent = 'వడ్డీ రూపాయలలో నెలకు*';
        document.querySelector('label[for="start-date"]').textContent = 'ఇచ్చిన తేదీ*';
        document.querySelector('label[for="end-date"]').textContent = 'ఈరోజు లేదా తీసుకున్న తేదీ*';
        document.querySelector('.calculate-btn').textContent = 'లెక్క కట్టు';
        document.querySelector('.toggle-btn').textContent = 'Switch to English';
      } else {
        document.querySelector('header').textContent = 'Vaddi Calculator';
        document.querySelector('label[for="amount"]').textContent = 'Amount*';
        document.querySelector('label[for="months"]').textContent = 'Interest in Rupees per month*';
        document.querySelector('label[for="start-date"]').textContent = 'Start Date*';
        document.querySelector('label[for="end-date"]').textContent = 'End Date or Today\'s Date*';
        document.querySelector('.calculate-btn').textContent = 'Calculate';
        document.querySelector('.toggle-btn').textContent = 'Switch to Telugu';
      }
      isEnglish = !isEnglish;
    }

    // Handling the form submission and displaying the result in a popup
    document.getElementById('calcForm').onsubmit = function (event) {
      event.preventDefault(); // Prevent form from submitting normally
      let formData = new FormData(this);
      
      fetch('/interest_calculator', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(`Total Amount: ₹${data.total_amount}\nTotal Interest: ₹${data.total_interest}`);
        } else {
          alert('Invalid Input or Calculation Error!');
        }
      })
      .catch(error => {
        alert('Error: ' + error);
      });
    }
  </script>
</body>
</html>
