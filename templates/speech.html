<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Text</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f09, #3023ae);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease;
    }

    /* Title */
    .title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      animation: slideIn 1s ease;
    }

    /* Description */
    .description {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #e0e0e0;
    }

    /* Text Area */
    .text-input {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.2s;
    }

    .text-input:hover, .text-input:focus {
      transform: scale(1.02);
    }

    /* Submit Button */
    .submit-btn {
      padding: 0.8rem 2rem;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background: #e64a19;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .description {
        font-size: 0.9rem;
      }

      .text-input {
        height: 80px;
        font-size: 0.9rem;
      }

      .submit-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Text Submission</h1>
    
    <form id="textForm" action="/submit_speech" method="POST">
      <textarea name="text" class="text-input" placeholder="Enter your sentence or paragraph..." required></textarea>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  
</body>
</html>
