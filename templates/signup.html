<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make body fill viewport height */
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        .form-header p {
            color: #777;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: 14px;
            left: 15px;
            font-size: 16px;
            color: #777;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            color: #333;
            background: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #2575fc;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #2575fc;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1e63c2;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        .footer-text a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-header h2 {
                font-size: 20px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Create Your Account</h2>
            <p>Join us today for exclusive content!</p>
        </div>
        <form action="/validate_signup" method="post">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
                <label for="confirm-password">Confirm Password</label>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>

        <p class="footer-text">Already have an account? <a href="{{url_for('login')}}">Login here</a></p>
    </div>

</body>
</html>
