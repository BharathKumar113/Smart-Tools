<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encrypted Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }

        /* Container Styling */
        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-out;
        }

        /* Heading Styling */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        /* Message Styling */
        .message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .container a button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .container a button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Info Message Styling */
        .no-file-message {
            color: #f44336;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 20px;
        }

        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Query for smaller screens */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1rem;
            }
            .container a button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your File Was Encrypted</h1>
        <div class="message">and saved successfully!</div>

        <!-- Show the download button if the encrypted file exists -->
        {% if encrypted_file %}
            <a href="{{ url_for('download_file') }}">
                <button>Download Encrypted PDF</button>
            </a>
        {% else %}
            <p class="no-file-message">No encrypted file available for download.</p>
        {% endif %}
    </div>
</body>
</html>
